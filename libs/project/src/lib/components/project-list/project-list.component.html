<div
  (click)="showModal = true"
  class="w-48 h-48 rounded-lg shadow-lg m-5 p-3 bg-gray-300 flex flex-row items-center justify-center hover:cursor-pointer"
>
  <div>add project</div>
</div>

<div class="flex flex-row">
  <div
    class="w-48 h-48 rounded-lg shadow-lg m-5 p-5 flex flex-col cursor-pointer"
    *ngFor="let project of projectList$ | async"
  >
    <h2 class="text-xl mb-5 hover:text-blue-600" (click)="getProjectDetail(project)">{{ project.name }}</h2>
    <div class="text-gray-600">{{ project.desc }}</div>
  </div>
</div>

<div *ngIf="showModal">
  <div
    class="relative z-10"
    aria-labelledby="modal-title"
    role="dialog"
    aria-modal="true"
  >
    <div
      class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
    ></div>

    <div class="fixed inset-0 z-10 overflow-y-auto">
      <div
        class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
      >
        <div
          class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
        >
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3
                class="text-lg font-medium leading-6 text-gray-900"
                id="modal-title"
              >
                Create Project
              </h3>
              <form
                class="mt-2"
                id="createProjectForm"
                [formGroup]="createProjectForm"
                (ngSubmit)="projectFormSubmit()"
              >
                <label
                  for="projectName"
                  class="block text-sm font-medium text-gray-700"
                >
                  Name
                </label>
                <div class="relative mt-1 rounded-md shadow-sm">
                  <input
                    type="text"
                    name="projectName"
                    id="projectName"
                    formControlName="name"
                    class="block h-10 w-full rounded-md border-gray-300 pl-7 pr-12 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border border-solid"
                  />
                  <label for="projectDesc">Description</label>
                  <textarea
                    class="mt-5 form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid rounded-md border-gray-300 transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="projectDesc"
                    formControlName="desc"
                    rows="3"
                  ></textarea>
                </div>
              </form>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button
              type="submit"
              form="createProjectForm"
              class="inline-flex w-full justify-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm"
            >
              Create
            </button>
            <button
              type="button"
              (click)="showModal = false"
              class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
